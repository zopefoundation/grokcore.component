[buildout]
develop = .
parts = interpreter test

extends = https://raw.githubusercontent.com/zopefoundation/groktoolkit/master/grok.cfg
versions = versions


# just use the default dump picked version that
# shipped within  buildout
#extensions = buildout.dumppickedversions
update-versions-file = versions.cfg

[versions]
grokcore.component =

[versions]
six = 1.7.3
zope.component = 4.2.1
zope.configuration = 4.0.3
zope.event = 4.0.3
zope.exceptions = 4.0.7
zope.i18nmessageid = 4.0.3
zope.interface = 4.1.1
zope.schema = 4.4.1
zope.testing = 4.1.3
zope.testrunner = 4.4.3
martian = 0.15
zc.buildout = 2.2.1
zc.recipe.egg = 2.0.1
zc.recipe.testrunner = 2.0.0
setuptools = 5.4.1


[interpreter]
recipe = zc.recipe.egg
eggs = grokcore.component
interpreter = python

[test]
recipe = zc.recipe.testrunner
eggs = grokcore.component
       grokcore.component[test]
defaults = ['--tests-pattern', '^f?tests$', '-v', '--auto-color']
